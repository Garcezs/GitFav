<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Git Fav</title>
    <link rel="icon" type="image/svg+xml" href="/src/img/favicon.svg" />
    <link rel="icon" type="image/png" href="/src/img/favicon.png" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./src/img/Gitfav.svg" alt="logo do Gitfav" class="logo" />
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o nome do Usuário</label
          >
          <input
            type="text"
            placeholder="Digite o nome do Usuário"
            id="text-input"
          />
          <button id="fav-button">&#10032; favoritar</button>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="empty">
          <img src="src/img/Estrela.svg" alt="Estrela supressa" />
          <p>Nenhum favorito ainda</p>
        </div>
      </main>
    </div>
  </body>
</html>
